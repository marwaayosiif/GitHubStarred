<head>
  <title>Font Awesome Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="content" role="main">
    <div>
      <div class="Row">
        <h1 class="title"> Trending Repository</h1> 
      </div>
      <div class="Row" >
        <div class="Column" id = "left-bar">
          <button (click)= "Left()" class="buttonStyle"><i class="	fa fa-chevron-circle-left"></i></button>
          <button (click) = "Right()" class="buttonStyle"><i class="	fa fa-chevron-circle-right"></i></button>
        </div>
        <div class="Column" id = "right-bar">
          <input class="form-control" placeholder="Search" type="text" name="SearchName" (keyup)="Search($event)"> 
        </div>
        <div class="Column"id = "middle-bar" >
          <textarea disabled class="textUser" >Page Number: {{counter}}</textarea>
        </div>
      </div>
      <tbody *ngFor = "let pd of list ;let i = index">
        <div class="RowStyle" class="Row">
          <div class = "Column" id = "left-bar">
            {{i+1}}-
          </div>
          <div class = "Column" id = "middle-bar">
            <figure>
              <img src="{{pd.owner.avatar_url}}" width="150" height="150">
              <figcaption >{{pd.owner.login}}</figcaption>
            </figure>
          </div>
          <div  class = "Column" id = "right-bar">
            <div  id ="upper-bar">
              <h1>{{pd.name}}</h1>
            </div>
            <div id = "middler-bar">
              <h2>{{pd.description}}</h2>
            </div>
            <div id = "lower-bar">
              <div>
                <div class="Column">
                  <textarea disabled class="textUser">Stars: {{pd.stargazers_count}}</textarea>
                </div>
                <div class="Column">
                  <textarea disabled  class="textUser">Issues: {{pd.open_issues_count}}</textarea>
                </div>
              </div>
            </div>
          </div>  
        </div>
      </tbody>
    </div>
  </div>
</body>


<router-outlet></router-outlet>
